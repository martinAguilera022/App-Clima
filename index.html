<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de clima">
    <title>App Clima</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      
      <header class="header">
        <div class="buscador" >
            <img id="menuButton" class="menu-icon " type="button" src="./img/lupa.png" alt="lupa" >
            <div id="searchInput" class="input-collapsible">
              <input id="searchText" type="text" placeholder="Buscar..." >
              <img id="searchButton" class="flecha" type="button" src="./img/flecha-correcta.png" alt="">
            </div>
          
          </div>
        <h1 id="ubicacion">Ubicacion</h1>
      </header>

    
      <div class="weather-info">
        <img id="icon-animado" src="" alt="Icono del clima" />
        <h2 id="grados">--°C</h2>
        <p class="weather-description" id="temperatura-descrip">Expect high rain today.</p>
      </div>

     
      <div class="details">
        
        <div class="detail"><img class="icon icon-humedad" src="./img/drop.png" alt="Humedad"><p id="humedad">--%</p></div>
        <div class="detail viento-data"><img class="icon" src="./img/wind (1).png" alt="Viento"> <p id="vientos">-- m/s</p></div>
        <div class="detail"><img class="icon icon-UV" src="./img/soleado.png" alt="Lluvia"><p id="uv">--%</p></div>
      </div>

    
    </div>
    <section class="pronostico-hora">
      <div class="tit-hora">
        <img src="./img/clock.png" alt=""><h2>Pronostico por Hora</h2>
      </div> 
      
      <div class="hourly-forecast" >
        <div class="hour-card"><p>18:00 pm</p><img src="animated/day.svg" alt=""><p>29°C</p></div>
        <div class="hour-card"><p>18:00 pm</p><img src="animated/cloudy.svg" alt=""><p>28°C</p></div>
        <div class="hour-card"><p>18:00 pm</p><img src="animated/rainy-7.svg" alt=""><p>28°C</p></div>
        <div class="hour-card"><p>18:00 pm</p><img src="animated/night.svg" alt=""><p>27°C</p> <p >100%</p></div>
      </div>

  </section>
    <script src="index.js"></script>
  </body>
</html>
